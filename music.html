<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="music.css" />
    <title>Sangeet</title>
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand"><img src="3844724.png" alt="" /> Sangeet</li>
        <li><a class="home" href="">Home</a></li>
        <li class="Allsongs">  <a href="#">All Songs</a> </li>
      </ul>
    </nav>
    <div class="container">
      <div id="sidebar">

      </div>
      <!-- <div class="songsection"> -->
<!-- <div class="songitem">
<img src="maxresdefault.jpg" alt=""><h3>let me love you</h3>
</div> -->
      <!-- </div> -->
      <div class="mainbox">
        <div class="songname"><h3>Har Har Shambhu Shiv Mahadeva</h3></div>
        <div class="imageofsong"><img src="harharsambhu.jpg" alt="" /></div>
        <div class="progressbar">
          <span class = "timestart">0:0</span><span>&nbsp;&nbsp;</span>
          <!-- <input type="range"  id="myprogressbar" min="0" max="100"> -->
          <input
            type="range"
            name="range"
            id="myprogressbar"
            value="0"
            min="0"
            max="175"
          />
          <span>&nbsp;&nbsp;&nbsp;</span>
          <span class="timeend">0:0</span>
        </div>
        <div class="buttonstatus">
          <div class="prevbutton">
            <img src="rewind.png" id="prevmusicbutton" alt="" />
          </div>
          <!-- <div class="playpausebutton">
            <img src="pause.png" id="pausemusicbutton" alt="" />
          </div> -->
          <div class="playpausebutton">
            <img src="play.png" id="playmusicbutton" alt="" />
          </div>
          <div class="nextbutton">
            <img src="fast-forward.png" id="nextmusicbutton" alt="" />
          </div>
        </div>
        <div class="playbar">
            <img src="sixteen_frame_equalizer_accent.gif" id="gif"alt="">
        </div>
      </div>
    </div>
    <footer>
      <div class="foot"></div>
      <div class="copyright"></div>
    </footer>
    <script src="music.js">


    </script>
  </body>
</html>
